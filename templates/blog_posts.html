{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

    {% for all_post in all_posts %}
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <h1>{{ all_post.title }}</h1><br>
        <h3><small>By {{ all_post.author }}</small></h3><br>
        <h5>Date : {{ all_post.date_posted }}</h5><br>
        <a href="{{ url_for('view_posts',id=all_post.id)}}" class="btn btn-outline-secondary">View Blog</a>
        <a href="{{ url_for('edit_post',id=all_post.id)}}" class="btn btn-outline-secondary">Edit Blog</a>
    </div>
    {% endfor %}

{% endblock %}
